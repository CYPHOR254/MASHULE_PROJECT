<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">

  <title>Mashule Register</title>

  <!-- Custom fonts for this template-->
  <!-- <link href="./assets/vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css"> -->
  <link
    href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
    rel="stylesheet">

  <!-- Custom styles for this template-->
  <!-- <link href="./assets/css/sb-admin-2.min.css" rel="stylesheet"> -->

</head>

<body class="bg-gradient-primary">

  <div class="container">
    <div class="card o-hidden border-0 shadow-lg my-5">
      <div class="card-body p-0">
        <!-- Nested Row within Card Body -->
        <div class="row">
          <div class="col-lg-5 d-none d-lg-block bg-register-image"></div>
          <div class="col-lg-7">
            <div class="p-5">
              <div class="text-center">
                <h1 class="h4 text-gray-900 mb-4">Create an Account!</h1>
              </div>
              <form class="example-form" [formGroup]="registerform" (ngSubmit)="proceedregister()">
                <h4>Personal Details</h4>
                <div class="form-group row">
                  <div class="col-sm-6 mb-3 mb-sm-0">
                    <input type="text" class="form-control form-control-user" id="examplefirstName"
                      placeholder="first Name" formControlName="firstName">
                  </div>
                  <br>
                  <div class="col-sm-6 ">
                    <input type="text" class="form-control form-control-user" id="examplelastName"
                      placeholder="last Name" formControlName="lastName">
                  </div>
                </div>
                <br>
                <div class="form-group row">
                  <div class="col-sm-6 mb-3 mb-sm-0">
                    <input type="text" class="form-control form-control-user" id="exampleInputEmail" placeholder="email"
                      formControlName="email">
                  </div>
                  <div class="col-sm-6 ">
                    <input type="number" class="form-control form-control-user" id="examplephoneNo"
                      placeholder="phone number" formControlName="phoneNumber">
                  </div>
                </div>
                <br>
                <div class="form-group row">
                  <div class="col-sm-6 mb-3 mb-sm-0">
                    <input type="number" class="form-control form-control-user" id="exampleIdnumber"
                      placeholder="Id number" formControlName="idNumber">
                  </div>
                  <div class="col-sm-6">
                    <input type="date" class="form-control form-control-user" id="exampleDOB"
                      placeholder="Date of birth" formControlName="DOB">
                  </div>
                </div>
                <br>
                <div class="form-group row">
                  <div class="col-sm-6 mb-3 mb-sm-0">
                    <input type="password" class="form-control form-control-user" id="exampleInputPassword"
                      placeholder="password" formControlName="password">
                  </div>

                  <div class="col-sm-6 mb-3 mb-sm-0">
                    <input type="password" class="form-control form-control-user" id="exampleInputRepeatPassword"
                      placeholder="confirm Password" formControlName="confirmPassword">
                  </div>
                </div>

                <mat-radio-group formControlName="gender" aria-label="Select an option">
                  <mat-radio-button value="male">Male</mat-radio-button>
                  <mat-radio-button value="female">Female</mat-radio-button>
                </mat-radio-group>
                <br>
                <br><hr>
                <h4>School Details</h4>
                <div class="form-group row">
                <div class="col-sm-6">
                  <input type="text" class="form-control form-control-user" id="exampleSchoolName"
                    placeholder="School Name" formControlName="schoolName">
                </div><br>
                  <div class="col-sm-6 mb-3 mb-sm-0">
                    <input type="text" class="form-control form-control-user" id="exampleLocation"
                      placeholder="Location" formControlName="location">
                  </div>
                  </div>
                  <br>
                  <div class="form-group row">
                  <div class="col-sm-6">
                    <input type="number" class="form-control form-control-user" id="exampleNumberOfStreams"
                      placeholder="Number of Streams" formControlName="numberOfStreams">
                  </div><br>
                  <div class="col-sm-6">
                    <input type="number" class="form-control form-control-user" id="exampleNumberOfStudents"
                      placeholder="Number of Students" formControlName="numberOfStudents">
                  </div>
                  </div>
                  <br>
                <div class="col-sm-6 mb-3 mb-sm-0">
                  <input type="text" class="form-control form-control-user" id="exampleSchoolEvents"
                    placeholder="schoolEvents" formControlName="schoolEvents">
                </div>

                <br>
                <div class="form-group row">
                  <a class="btn btn-primary btn-user btn-block" (click)="proceedregister()">
                    Register Account
                  </a>
                </div>
                <hr>

                <div class="form-group row">
                  <div class="col-sm-6 mb-3 mb-sm-0">
                <a class="small" href="/forgotpassword">Forgot Password?</a>
                </div>
                <div class="col-sm-6 ">
                <a class="small" href="/login">Already have an account? Login!</a>
                </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>

  </div>

  <!-- Bootstrap core JavaScript-->
  <script src="/src/assets/vendor/jquery/jquery.min.js"></script>

  <script src="/src/assets/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

  <!-- Core plugin JavaScript-->
  <script src="/src/assets/vendor/jquery-easing/jquery.easing.min.js"></script>

  <!-- Custom scripts for all pages-->
  <script src="/src/assets/js/sb-admin-2.min.js"></script>

</body>

</html>
